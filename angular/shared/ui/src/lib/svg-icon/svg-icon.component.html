<div
    [ngStyle]="{
    width: size(),
    height: size(),
    color: color(),
    backgroundColor: backgroundColor(),
    borderColor: borderColor(),
    borderWidth: borderWidth(),
    borderStyle: borderStyle(),
    borderRadius: borderRadius(),
    padding: padding(),
    border: border(),
  }"
    class="inline-svg"
    [innerHTML]="svgContent"
></div>
