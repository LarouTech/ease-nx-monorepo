<div class="flex flex-row flex-wrap gap-6 w-full shadow-xl rounded-2xl">
  <div
    @fadeOut
    class="cursor-pointer rounded-2xl py-8 px-6 border border-gray-200 w-full flex flex-col justify-start items-start gap-y-5 relative"
    [ngStyle]="{
      color: 'var(--primary)',
      backgroundColor: 'var(--background)'
    }"
  >
    <ng-container *ngTemplateOutlet="menuRef"></ng-container>

    <ng-template #menuRef>
      <menu-overlay
        class="absolute top-3 right-6"
        #menuOverlay
        [menuItems]="menuItems"
        [position]="{    originX: 'end',
        originY: 'bottom',
        overlayX: 'end',
        overlayY: 'top',  }"
        [defaultOffesetX]="0"
      >
        <button
          #triggerElement
          menuTrigger
          (click)="menuOverlay.open(triggerElement)"
          class="cursor-pointer"
        >
          <svg-icon color="var(--gray)" name="dots"></svg-icon>
        </button>
      </menu-overlay>
    </ng-template>

    <div
      id="header"
      class="flex flex-row justify-between items-center gap-x-4 w-full mt-5"
    >
      <div
        [ngStyle]="{
          height: '50px',
          width: '50px',
          backgroundColor: 'var(--primary)'
        }"
        class="rounded-full flex flex-col justify-center items-center"
        id="header_icon"
      >
        <svg-icon name="user" size="28px" color="#ffffff"></svg-icon>
      </div>
      <div id="header_owner" class="text-right">
        <h1 class="font-bold">{{ portfolio().portfolioName }}</h1>
        <h2
          [ngStyle]="{ color: 'var(--secondary)' }"
          class="font-semibold text-sm"
        >
          {{ portfolio().givenName + ' ' + portfolio().familyName }}
        </h2>
        <p [ngStyle]="{ color: 'var(--text)' }" class="text-xs">
          {{ portfolio().positionTitle }}
        </p>
      </div>
    </div>

    <div id="intake" class="w-full">
      <h3 [ngStyle]="{ color: 'var(--text)' }" class="text-md font-medium mb-3">
        Intake Requests
      </h3>
      <!-- <ul class="space-y-2">
        @for (request of intakeRequests; track $index) {

        <li>
          <a
            [href]="request.link"
            [ngStyle]="{
              color: 'var(--text)',
              backgroundColor: 'var(--lighterGray)'
            }"
            class="block px-3 py-2 rounded-lg text-sm tracking-wide transition-all duration-200 shadow-sm hover:shadow-md focus:outline-none"
            target="_blank"
          >
            {{ request.title }}
          </a>
        </li>

        }
      </ul> -->
    </div>
  </div>
</div>
