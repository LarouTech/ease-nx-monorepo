<div class="flex flex-col space-y-1">
  @if(label()) {
  <label
    [ngStyle]="{ color: labelColor() ? labelColor() : color() }"
    [for]="name()"
    class="text-xs font-bold mb-2 capitalize"
  >
    {{ label() }}
  </label>
  }

  <div class="relative w-full">
    <input
      [id]="name()"
      class="w-full px-2 py-1 pr-10 border rounded-lg shadow-sm text-sm placeholder-gray-400"
      [type]="type()"
      [value]="value"
      (input)="onInput($event)"
      (click)="onClick($event)"
      (blur)="onBlur()"
      [placeholder]="placeholder()"
      [disabled]="disabled()"
      [ngStyle]="{
        backgroundColor: backgroundColor(),
        color: color(),
        borderColor: borderColor(),
        borderWidth: borderWidth(),
        padding: padding()
      }"
      [style.--focusColor]="focusColor()"
    />

    <!-- Custom calendar icon -->
    @if(type() === 'date') {
    <svg-icon
      class="absolute right-2 top-1/2 transform -translate-y-1/2 pointer-events-none"
      name="calendar"
      color="var(--text)"
      size="16px"
    ></svg-icon>

    }
  </div>

  @if(hint()) {
  <span [ngStyle]="{ color: hintColor() }" class="text-xs">
    {{ hint() }}
  </span>
  }
</div>
