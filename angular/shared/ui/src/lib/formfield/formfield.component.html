<div class="flex flex-col space-y-1">
    @if(label()) {
        <label
            [ngStyle]="{color:color()}"
            for="input"
            class="text-xs font-bold  capitalize mb-2"
        >
            {{ label() }}
        </label>
    }
    <input
        [id]="name()"
        class="w-full px-2 py-1 border rounded-lg shadow-sm text-sm placeholder-gray-400"
        [type]="type()"
        [value]="value"
        (input)="onInput($event)"
        (blur)="onBlur()"
        [placeholder]="placeholder()"
        [disabled]="disabled"
        [ngStyle]="{
            backgroundColor: backgroundColor(),
            color: color(),
            borderColor: borderColor(),
            padding: padding()
        }"
        [style.--focusColor]="focusColor()"
    >
    @if(hint()) {
        <span [ngStyle]="{color: hintColor()}" class="text-xs">
            {{ hint() }}
        </span>
    }
</div>
