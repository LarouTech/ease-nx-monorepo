<div class="flex flex-col space-y-1">
    @if(label()) {
        <label
            [ngStyle]="{color:color()}"
            for="input"
            class="text-xs font-bold  capitalize"
        >
            {{ label() }}
        </label>
    }
    <input
        id="input"
        class="w-full px-2 py-1 border rounded-md shadow-sm"
        [type]="type()"
        [value]="value"
        (input)="onInput($event)"
        (blur)="onBlur()"
        [placeholder]="placeholder()"
        [disabled]="disabled"
        [ngStyle]="{
            backgroundColor: backgroundColor(),
            color: color(),
            borderColor: borderColor()
        }"
        [style.--focusColor]="focusColor()"
    >
    @if(hint()) {
        <span [ngStyle]="{color: hintColor()}" class="text-xs">
            {{ hint() }}
        </span>
    }
</div>
