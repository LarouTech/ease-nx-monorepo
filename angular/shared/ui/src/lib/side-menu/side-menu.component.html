<!-- Full screen flex container -->
<div
  [ngStyle]="{
    'margin-top': !toolbarRef()?.isFixed()
      ? '0px'
      : (toolbarRef()?.toolbarRef()?.nativeElement)!.clientHeight + 'px'
  }"
  class="w-full h-full min-h-screen  flex relative"
>
  <!-- Sidebar -->
  <nav
    #navRef
    [ngStyle]="{
      color: color(),
      backgroundColor: backgroundColor(),
      width: isOpen() ? 'fit' : 'fit',
      borderColor: easeColors.lightGray
    }"
    class="min-h-full text-white p-2 px-3 flex-shrink-0 relative transition-all duration-500 ease-in-out overflow-hidden border-r"
  >
    <!-- Toggler Button -->
    <button
      class="absolute top-2 right-2 text-white p-1 rounded z-50 cursor-pointer"
      (click)="toggleMenu()"
    >
      @if(isOpen()) {
      <ng-container
        *ngTemplateOutlet="togglerRef; context: { name: 'close' }"
      ></ng-container>
      } @else {
      <ng-container
        *ngTemplateOutlet="togglerRef; context: { name: 'hamburger' }"
      ></ng-container>
      }

      <ng-template #togglerRef let-name="name">
        <svg-icon [color]="easeColors.darkGray" size="10px" [name]="name"></svg-icon>
      </ng-template>
    </button>

    <!-- Menu List -->
    <ul class="mt-10 space-y-3 transition-all duration-300 ease-in-out">
      @for (item of menuItems(); track $index) {
        <li
          (click)="item.action()"
          (keydown.enter)="item.action()"
          (keydown.space)="item.action()"
          role="button"
          tabindex="0"
          [ngClass]="isOpen() ? 'px-4' : 'px-2'"
          class="transition-all duration-500 ease-in-out font-medium focus:outline-none rounded py-2 flex items-center cursor-pointer"
          [ngStyle]="{ backgroundColor: menuItemBackgroundColorColor(), color: color() }"
        >
          <!-- Always show icon -->
          <svg-icon [color]="color()!" [name]="item.icon"></svg-icon>
    
          <!-- Smoothly transition label -->
          <span
          class="inline-block overflow-hidden whitespace-nowrap transition-all duration-300 ease-in-out"
          [ngClass]="{
            'opacity-100 ml-2 scale-100 max-w-[150px]': isOpen(),
            'opacity-0 ml-0 scale-95 max-w-0': !isOpen()
          }"
          style="transition-property: opacity, margin, transform, max-width;"
        >
          {{ item.label  }}
          
        </span>
        
        </li>
      }
    </ul>
    
    
  </nav>

  <!-- Main content area -->
  <div [ngStyle]="{padding: contentPadding()}" class="flex-1 min-h-screen overflow-auto ">
    <ng-content></ng-content>
  </div>
</div>
