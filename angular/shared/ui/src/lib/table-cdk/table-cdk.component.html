<table
  cdk-table
  [dataSource]="dataSource()"
  class="w-full border border-gray-300 rounded-md overflow-hidden shadow-sm"
>
  <ng-container
    *ngFor="let column of columns()"
    [cdkColumnDef]="column.columnDef"
  >
    <th
      [ngStyle]="{
        backgroundColor: 'var(--background)',
        color: 'var(--primary)'
      }"
      cdk-header-cell
      *cdkHeaderCellDef
      class="border-b p-3 text-left text-sm font-semibold"
    >
      {{ column.header }}
    </th>
    <td cdk-cell *cdkCellDef="let element" class="p-3 text-sm border-b">
      {{ column.cell(element) }}
    </td>
  </ng-container>

  <tr
    cdk-header-row
    *cdkHeaderRowDef="displayedColumns()"
    class="bg-gray-50"
  ></tr>
  <tr
    cdk-row
    *cdkRowDef="let row; columns: displayedColumns()"
    class="hover:bg-[var(--lightGray)]"
  ></tr>
</table>
