<div class="flex flex-col items-start justify-start space-y-1">
  <label [for]="name()" class="text-xs font-bold mb-2">{{ label() }}</label>

  <textarea
    [ngStyle]="{
      backgroundColor: backgroundColor(),
      color: color(),
      borderColor: borderColor(),
      padding: padding()
    }"
    [id]="name()"
    [name]="name()"
    [rows]="10"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onBlur()"
    [placeholder]="placeholder()"
    [disabled]="disabled"
    class="w-full px-2 py-1 border rounded-lg shadow-sm text-sm placeholder-gray-400 focus:outline-2 focus:outline-[var(--primary)]"
  ></textarea>

  @if(hint()) {
  <span [ngStyle]="{ color: hintColor() }" class="text-xs">
    {{ hint() }}
  </span>
  }
</div>
