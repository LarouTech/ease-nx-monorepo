<intake-form-card
  (formChangEvent)="onFormUpdate($event)"
  [form]="businessContextForm"
  title="Business Context"
  icon="document"
>
  <form
    [formGroup]="businessContextForm"
    class="flex flex-col items-start justify-start space-y-6"
  >
    <textaera-input
      class="w-full"
      label="Business Driver / Objective"
      name="businessDriver"
      formControlName="businessDriver"
    ></textaera-input>

    <textaera-input
      class="w-full"
      label="Problem Statement or Opportunity"
      name="problemStatement"
      formControlName="problemStatement"
    ></textaera-input>

    <div
      class="flex flex-row items-center justify-between w-full space-x-5 w-full"
    >
      <select-input
        class="w-[50%]"
        formControlName="isPartOfLargerInitative"
        name="isPartOfLargerProgram"
        label="Is this part of a larger program or initiative?"
        [options]="[
          { label: 'Yes', value: 'yes' },
          { label: 'No', value: 'no' }
        ]"
      />

      <formfield
        class="w-[50%]"
        formControlName="initiative"
        name="initiative"
        label="If yes, specify the initiative name"
      ></formfield>
    </div>

    <div class="flex flex-row items-center justify-between w-full space-x-5">
      <select-input
        class="w-[50%]"
        formControlName="isDeadlineOrRegulatory"
        name="isDeadlineOrRegulatory"
        label="Is there a deadline or regulatory requirement?"
        [options]="[
          { label: 'Yes', value: 'yes' },
          { label: 'No', value: 'no' }
        ]"
      />

      <formfield
        class="w-[50%]"
        formControlName="deadline"
        name="initiative"
        label="Specify Deadline (if applicable)"
        type="date"
      ></formfield>
    </div>

    <textaera-input
      class="w-full"
      label="Impact if not implemented"
      name="impactIfNotImpelemented"
      formControlName="impactIfNotImpelemented"
    ></textaera-input>
  </form>
</intake-form-card>
