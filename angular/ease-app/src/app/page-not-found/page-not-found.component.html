<section
  [ngStyle]="{ backgroundColor: 'var(--background)', color: 'var(--text)' }"
  class="w-full min-h-screen flex flex-col items-center justify-start px-6 py-24 text-center space-y-6"
>
  <!-- Error Code -->
  <!-- Optional Image -->
  <div class="mt-10 max-w-sm">
    <img
      src="/images/404.svg"
      alt="Page not found illustration"
      class="w-full h-auto"
    />
  </div>
  <!-- Heading -->
  <h2 class="text-3xl font-bold">Page Not Found</h2>

  <!-- Description -->
  <p [ngStyle]="{ color: 'var(--gray)' }" class="text-lg max-w-xl">
    Sorry, the page you're looking for doesn't exist, has been moved, or is
    temporarily unavailable.
  </p>

  <!-- Action Button -->
  <a
    [routerLink]="['/']"
    class="mt-6 inline-block px-6 py-3 bg-[var(--secondary)] text-white font-bold rounded-lg shadow hover:bg-opacity-90 transition"
  >
    Go back home
  </a>
</section>
