<div class="h-full">

    <toolbar
        #toolbarRef
        brandName="EASE"
        logo="ease"
        [textColor]="easeColors.primary"
        [iconColor]="easeColors.text"
        backgroundColor="#ffffff"
        [brandNameItalic]="true"
        [controls]="toolbarControls"
        [isFixed]="true"
        [isShadow]="false"
    ></toolbar>

    <side-menu
        #sidemenuRef
        [toolbarRef]="toolbarRef"
        [menuItems]="menu"
        menuItemBackgroundColorColor
        [color]="easeColors.primary"
        [menuItemBackgroundColorColor]="easeColors.lightertGray"
    >
        <router-outlet></router-outlet>

    </side-menu>

    <my-footer></my-footer>

</div>
