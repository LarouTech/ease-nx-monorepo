<section
  [ngStyle]="{ backgroundColor: 'var(--background)' }"
  class="w-full min-h-screen flex flex-col items-center justify-start px-6 py-24 space-y-20"
>
  <!-- Heading / Blurb Section -->
  <div class="max-w-3xl text-center space-y-4">
    <h1 [ngStyle]="{ color: 'var(--text)' }" class="text-4xl font-bold">
      Join our Community Today
    </h1>
    <p [ngStyle]="{ color: 'var(--gray)' }" class="text-lg">
      Sign up to submit cloud advisory requests, get early cost insights, and
      track your projectâ€™s readiness.
    </p>
  </div>

  <!-- Card and Image Section -->
  <div
    class="w-full flex flex-col-reverse lg:flex-row items-center justify-center gap-12"
  >
    <!-- Form Card -->
    <div
      [ngStyle]="{ backgroundColor: 'var(--background)' }"
      class="rounded-2xl shadow-xl w-full max-w-md p-8 space-y-6 border border-gray-200"
    >
      <h2
        [ngStyle]="{ color: 'var(--primary)' }"
        class="text-2xl font-bold text-center"
      >
        Create your account
      </h2>

      <form
        [formGroup]="signinForm"
        (ngSubmit)="onSignin()"
        class="space-y-4 flex flex-col items-start justify-start w-full"
      >
        <formfield
          class="w-full"
          label="email"
          type="email"
          placeholder="Email address"
          name="email"
          formControlName="email"
        ></formfield>

        <formfield
          class="w-full"
          label="password"
          type="password"
          placeholder="Password"
          name="password"
          formControlName="password"
        ></formfield>

        <formfield
          class="w-full"
          label="confirm password"
          type="password"
          placeholder="Confirm Password"
          name="confirmPassword"
          formControlName="confirmPassword"
        ></formfield>

        <button-custom
          class="w-full mt-4"
          name="signup"
          type="submit"
          size="large"
          backgroundColor="var(--accent)"
          color="#ffffff"
          fontWeight="bold"
          [disabled]="signinForm.invalid"
        >
          <div class="flex flex-row items-center justify-center space-x-2">
            @if (isLoading()) {
            <svg-icon
              [ngClass]="{ 'animate-spin': isLoading() }"
              class="duration-[3000]"
              color="#ffffff"
              name="loader"
            ></svg-icon>
            }
            <span>signin</span>
          </div></button-custom
        >
      </form>

      <p [ngStyle]="{ color: 'var(--text)' }" class="text-sm text-center">
        Already have an account?
        <a
          [ngStyle]="{ color: 'var(--primary)' }"
          [routerLink]="['/', 'home', 'login']"
          class="hover:underline font-bold"
        >
          Login
        </a>
      </p>
    </div>

    <!-- Image -->
    <div class="w-full max-w-md">
      <img
        [src]="
          isDarkMode_()
            ? 'images/signin_image_dark.svg'
            : 'images/signin_image.svg'
        "
        alt="Sign up illustration"
        class="w-full h-auto"
      />
    </div>
  </div>
  <full-screen-spinner
    message="plase wait while logging you in..."
    [visible]="isFullSpinnerLoading()"
    [actionsMessages]="[
      'validating user...',
      'fetching profile...',
      'preparing environement....'
    ]"
    topOffset="85px"
  ></full-screen-spinner>
</section>
